function togglePlayPauseNew() {
	// If the Player is currently paused or has ended
	if (Player.paused) {
		// Change the button to be a pause button
		changeButtonType(playPauseBtn, 'pause');
    	$(".fp-play").toggleClass("fp-visible");
    	setTimeout(function(){ $(".fp-play").toggleClass("fp-visible"); }, 300);	
		// Play the media
		Player.play();
	}
	// Otherwise it must currently be playing
	else {
		changeButtonType(playPauseBtn, 'play');	
    	$(".fp-pause").toggleClass("fp-visible");
    	setTimeout(function(){ $(".fp-pause").toggleClass("fp-visible"); }, 300);
		Player.pause();
	}
}
